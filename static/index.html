<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>网络订餐</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrap">
    <!--顶栏-->
    <nav class="navbar navbar-default navbar-fixed">
        <!--<h1>网络订餐系统</h1>-->
        <a class="right" href="#">登录</a>
    </nav>
    <!--底部-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center" style="text-align:center;">
            <p class="text-muted credit" style="padding: 10px;">
            </p>
            <h3>网站作者：董文强</h3>
            <p>2018-01-16</p>
        </div>
    </nav>

    <div class=" container">

        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/r.png" width="100%">
                </div>
                <div class="item">
                    <img src="img/s.png" width="100%">
                </div>
                <div class="item">
                    <img src="img/t.png" width="100%">
                </div>
                <div class="item">
                    <img src="img/u.png" width="100%">
                </div>
                <div class="item">
                    <img src="img/v.png" width="100%">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>


    </div>
    <div id="push"></div>
</div>



</body>
</html>
