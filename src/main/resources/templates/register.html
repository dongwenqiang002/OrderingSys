<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <style>

        .reg {
            padding-top: 75px;
        }

        .reg div div form div {
            margin-bottom: 4%;
        }

        .tooltip-inner {
            height: 25px;
            background: #c92027;
        }

        .tooltip {

            margin-left: -20%;
        }

    </style>
</head>
<body>
<div th:include="/index ::#header"></div>
<main>
    <div class="reg container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <div class="row">
                    <h1>欢迎注册</h1>
                </div>
                <div class="row">
                    <form action="/user/reg" method="post" class="form-horizontal" role="form">
                        <!--DIV CLASS has-{error/warning/success}-->
                        <div>
                            <span>用户名</span>
                            <div class="input-group" t="glyphicon-user">
                                <input name="username" type="text" placeholder="用户名" title="底部的 Tooltip"
                                />
                            </div>
                        </div>
                        <div>
                            <span>电子邮箱</span>
                            <div class="input-group" t="glyphicon-envelope">
                                <input name="email" type="text" placeholder="请输入email" title="底部的 Tooltip"/>
                            </div>
                        </div>
                        <div>
                            <span>密码</span>
                            <div class="input-group" t="glyphicon-lock">
                                <input name="password" type="password" placeholder="密码" title="底部的 Tooltip"/>
                            </div>

                        </div>
                        <div>
                            <span>再次输入密码</span>
                            <div class="input-group" t="glyphicon-lock">
                                <input type="password" placeholder="密码" title="底部的 Tooltip"/>
                            </div>
                        </div>

                    </form>
                    <script>
                        $("form >div").addClass("form-group ");

                        $("form >div >div >input").attr({
                            "class": "form-control  ",
                            "data-toggle": "tooltip",
                            "data-placement": "bottom",
                            "data-trigger": "manual"
                        });
                        $("form >div >div").each(function () {
                            var sp = $("  <span class=\"input-group-addon \" ><span " +
                                "class=\"glyphicon\"></span></span>");
                            sp.children().addClass( $(this).attr("t"));
                            $(this).prepend(sp);
                        });
                        $('form div  input:even').tooltip('show');
                    </script>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:include="/index ::#footer"></div>
</body>
</html>
