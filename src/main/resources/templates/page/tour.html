<html xmlns:th="http://www.thymeleaf.org">
<!--   -->

<div th:fragment="info(info)">
    <a href="#" class="thumbnail" style="height:210px;width: 200px ; text-decoration : none;">
        <div style="height:180px; ">
            <div style="width: 100%;height: 70%"><img src="/img/r.png" class="img-rounded"
                                                      style="height: 100%;width: 100%"></img>
            </div>
            <span style="color: #3c3c3c" th:text="${info.title}">啊啊啊啊</span><br/>
            <span style="font-size: 8px;color: #999; padding: 4px 0;" > 零售商:<span th:text="${info.sup}"></span></span><br/>
            <span style="color: red" >零售价:<span th:text="${info.price}">111</span></span>
        </div>
    </a>
</div>

<!--    -->
</html>
