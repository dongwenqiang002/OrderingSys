<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>权限错误</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

<div th:replace="/index ::#header"/>
<main>
    <div class="container">

        <div class="starter-template text-center">
            <h1>权限不足</h1>
            <div th:inline="text">Hello '[[${#httpServletRequest.remoteUser}]]',
                你没有权限访问当前网页
            </div>
            <h3>当前登录类型为为<span style="font-size: xx-large">[[${session.user.role}]]</span></h3>
            <a href="/"> <button class="btn btn-default btn-lg btn-bloc" >点击返回主页</button></a>
        </div>

    </div>
</main>
<div th:replace="/index :: #footer"/>

</body>
</html>
